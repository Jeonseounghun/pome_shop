{% load static %}
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>



<div class="content">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'shop/images/slide-img1.jpg' %}" class="d-block w-100" alt="..." height="300">
      </div>
      <div class="carousel-item">
        <img src="{% static 'shop/images/slide-img2.jpg' %}" class="d-block w-100" alt="..." height="300">
      </div>
      <div class="carousel-item">
        <img src="{% static 'shop/images/slide-img3.jpg' %}" class="d-block w-100" alt="..." height="300">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>

  <div class="weekly_slide">
    <h2>
      <span>- WEEKLY BEST PRODUCTS -</span>
    </h2>

    <div class="slide_item">
      <ul>
        {% for product in products %}
        <a href="{% url 'shopping:product_detail' product.pk %}">
          <li><img src="{{ product.image.url }}" width="300"></li>
        </a>
        {% endfor %}
      </ul>
    </div>

  </div>

  <div class="new_arrival">
    <h2>
      <span>- NEW ARRIVAL -</span>
    </h2>
    <ul class="new_arrival_list">
      {% for product in products %}
      <div class="col-4">
        <a href="{% url 'shopping:product_detail' product.pk %}">
          <li><img src="{{ product.image.url }}" width="300"></li>
        </a>
      </div>
      {% endfor %}
    </ul>
  </div>
</div>
