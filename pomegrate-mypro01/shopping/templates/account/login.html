{% extends "shop/../account/base.html" %}
{% load static %}

{% block content %}
<div class="container my-3">
    <form method="post" class="post-form" action="{% url 'shopping:login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            
            <input id="log_info" placeholder="Username" type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            
            <input id="log_info" type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button id="login" type="submit" class="btn btn-primary">로그인</button>    
    </form>
    
    <div class="login-stay-sign-in">
        <i class="far fa-check-circle" href="{% url 'shopping:signup' %}"></i>
        <a href="{% url 'shopping:signup' %}">회원가입</a>
    </div>
</div>



{% endblock%}
